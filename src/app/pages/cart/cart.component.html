<ng-container *ngIf="product.length !=0">
    <div class="container">
        <div class="cart-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Cow Name</th>
                            <th>Cow Image</th>
                            <th>Milk</th>
                            <th>State</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product; let i=index;">
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td>{{item.milk}}</td>
                            <td>{{item.state}}</td>
                            <td>{{item.price}}</td>

                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i
                                        class="bi bi-trash3-fill"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/product" class="btn btn-primary">Shop More</button></td>
                            <td><button (click)="this.addressform=true" class="btn btn-success">Checkout</button></td>
                            <div>
                                <td><strong>Total Amount :Rs.{{grandTotal}}</strong></td>
                            </div>
                        </tr>
                    </tbody>
                </table>

                <br>
                <br>


                <div class="mt-3" class="poo border rounded p-3" *ngIf="addressform" style="background-image: url('/assets/images/formback.jpg'); background-size: cover;">
                    <h3>Fill the Form for Order</h3>
                    <form [formGroup]="aki" (ngSubmit)="postdata()">

                        <div class="form-group" style="background-color: rgba(255, 255, 255, 0.5); padding: 10px; border-radius: 5px;">
                            <label style="background-color: rgba(255, 255, 255, 0.5); padding: 5px; border-radius: 5px; font-weight: bold;">Name</label>
                            <input type="text" class="form-control" formControlName="name" style="background-color: rgba(255, 255, 255, 0.5); padding: 5px; border-radius: 5px;">
                        </div>
                        <div class="form-group" style="background-color: rgba(255, 255, 255, 0.5); padding: 10px; border-radius: 5px;">
                            <label style="background-color: rgba(255, 255, 255, 0.5); padding: 5px; border-radius: 5px;font-weight: bold;">Mobile Number</label>
                            <input type="tel" class="form-control" formControlName="mobile" maxlength="10" style="background-color: rgba(255, 255, 255, 0.5); padding: 5px; border-radius: 5px;">
                            <div *ngIf="aki.get('mobile').errors?.pattern" class="text-danger">Enter Valid Number.</div>
                        </div>
                
                        <div class="form-group" style="background-color: rgba(255, 255, 255, 0.5); padding: 10px; border-radius: 5px;">
                            <label style="background-color: rgba(255, 255, 255, 0.5); padding: 5px; border-radius: 5px; font-weight: bold;">Address</label>
                            <textarea class="form-control" formControlName="address" rows="3" style="background-color: rgba(255, 255, 255, 0.5); padding: 5px; border-radius: 5px;"></textarea>
                        </div>

                        <button type="submit" [disabled]="aki.invalid" class="btn btn-warning mt-2">Order</button>
                        &nbsp;

                        <button type="button" (click)="cancel()" class="btn btn-dark mt-2">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</ng-container>
<ng-container *ngIf="product.length==0">
    <div class="container">
        <div class="cart">
            <img src="./assets/images/emptycart.png" alt="cart">
            <h5><a routerLink="/product"><button class="btn btn-primary">Shop Now</button></a></h5>
        </div>
    </div>
</ng-container>

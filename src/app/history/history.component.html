<div class="container">
  <h2>Order History</h2>
  <table class="table table-responsive" #orderHistoryTable>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Address</th>
        <!-- <th>Total Amount</th> -->
        <th>View Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orderHistory" id="order-item-{{ order.id }}">
       <td>{{ order.id }}</td>
        <td>{{ order.name }}</td>
        <td>{{ order.mobile }}</td>
        <td>{{ order.address }}</td>

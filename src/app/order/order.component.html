<div class="container">
  <h2>Order History</h2>
  <table class="table table-responsive">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Address</th>
        <th>View Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.name }}</td>
        <td>{{ order.mobile }}</td>
        <td>{{ order.address }}</td>
        <td><button class="btn btn-success" (click)="generatePDF(order)">Generate PDF</button></td>
      </tr>
    </tbody>
  </table>
